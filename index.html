<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <script src="./js/custom.js"></script>
        <script>
            
        </script>
            
        <script>
            let student2 = {
                // 1. property:value
                name:"Aadil",
                surname:"shah"
                //2.

            }; // JS Object

            window.alert('Hello'+student2.name); // function
        </script>
        <script>
            let student3 ={
             // property:value

             name:'Rehan',
             surname:"khan",
             mobno:6745431412347
            };
        </script>
    </head>
    <body>

        <div class="mydiv"></div>
        <h1>Javascript data types</h1>
        <ol class>
            <li>  Number 6/3.21</li>
            <li>Sting</li>
            <li>Object {}</li>
        </ol class>
        <p data-news1="news1"></p>
        <script src="./js/custom2.js"></script>

         
        <script>
            document.querySelector(".mydiv").innerHTML = 'Hello'+ student3.name; // function
        </script>
        
        <script>
            let news1 ={
                w1:"Gujarat", //string data type      
                w2: `assembly`,// string data type
                w3:2022
            }
            var n1 = news1.w1+" "+news1.w2+" "+news1.w3;

            document.querySelector('p[data-news1="news1"]').innerHTML = n1;
            // object.property
            console.log(n1);
            
        </script>
        
    </body>
</html>
